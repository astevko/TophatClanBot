name: Test Bot

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system -e .
    
    - name: Check imports
      run: |
        python -c "import bot; import database; import config; import roblox_api"
        echo "âœ… All imports successful"
    
    - name: Validate config
      run: |
        python -c "from config import Config; print('Config module loaded successfully')"

