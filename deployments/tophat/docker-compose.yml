services:
  # Discord Bot for TophatC Clan
  bot:
    image: ${OCIR_REGION}/${OCIR_TENANCY}/clanbot:latest
    container_name: tophat-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Clan Identity
      CLAN_NAME: TophatC
      CLAN_CONFIG_DIR: tophat
      DATABASE_SCHEMA: ${DATABASE_SCHEMA:-tophat_schema}
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount configs directory (if needed)
      - ../../configs:/app/configs:ro
    networks:
      - botnet
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  botnet:
    driver: bridge
    external: false

